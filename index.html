<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-based Code editor</title>

    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">

                <label><i class="fa-brands fa-html5"></i>html</label>
                <textarea class="html-code" onkeyup="run()"></textarea>
            
                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea class="css-code" onkeyup="run()"></textarea>
            
                <label><i class="fa-brands fa-js"></i>Js</label>
                <textarea class="js-code" onkeyup="run()"></textarea>
            
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Play</label>
            <iframe id="output" class="output">

            </iframe>
        </div>
    </div> 
</body>
</html>
